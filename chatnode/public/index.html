<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>CHAT NODE</title>
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput"/>
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">Fulano entrou na sala</li>
                <li class="m-status">Fulano saiu da sala</li>
                <li class="m-txt"><span class="me">Gabriel</span> Opa, tudo bem?</li>
                <li class="m-txt"><span>Paulo</span> Tudo, e com você?</li>
            </ul>
            <ul class="userList">
                <li>Gabriel (você)</li>
                <li>Paulo</li>
                <li>Fernando</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem (e aperte ENTER)"/>
        </div>
    </div>
</body>
</html>
